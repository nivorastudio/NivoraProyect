    <style>
        :root {
            --mouse-x: 50vw;
            --mouse-y: 50vh;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #060818; /* Dark navy background */
            color: #cbd5e1; /* slate-300 */
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
        }
        .title-font {
            font-family: 'Playfair Display', serif;
        }
        .grid-background, #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .grid-background {
            background-image:
                /* Interactive spotlight */
                radial-gradient(
                    circle 400px at var(--mouse-x) var(--mouse-y),
                    rgba(129, 140, 248, 0.08), /* Faint indigo glow */
                    transparent 80%
                ),
                /* Static corner glows */
                radial-gradient(circle at 15% 15%, rgba(167, 139, 250, 0.1) 0%, transparent 35%),
                radial-gradient(circle at 85% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 40%);
        }
        .grid-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(255, 255, 255, 0.07) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.07) 1px, transparent 1px);
            background-size: 50px 50px;
            -webkit-mask-image: radial-gradient(ellipse 100% 100% at 50% 50%, black 50%, transparent 100%);
            mask-image: radial-gradient(ellipse 100% 100% at 50% 50%, black 50%, transparent 100%);
        }
        
        /* Particle Background */
        .particle {
            position: absolute;
            bottom: 0;
            background-color: rgba(129, 140, 248, 0.5);
            border-radius: 50%;
            animation: drift ease-in-out infinite;
            opacity: 0;
        }
        @keyframes drift {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(var(--x-end, 0)); opacity: 0; }
        }
        
        #root {
            position: relative;
            z-index: 1;
        }
        .text-gradient {
            background: linear-gradient(90deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #1e293b; /* bg-slate-800 */
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #4f46e5; /* bg-indigo-600 */
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #6366f1; /* bg-indigo-500 */
        }

        /* Scroll Progress Bar */
        .scroll-progress-bar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            z-index: 50;
            pointer-events: none;
        }
        .scroll-progress-bar {
            height: 100%;
            background-image: linear-gradient(to right, #8b5cf6, #d946ef);
            transition: width 0.1s linear;
        }

        /* Scroll Animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s cubic-bezier(0.165, 0.84, 0.44, 1), transform 0.8s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .fade-in-up.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Hero Social Icons Hover */
        .social-icon {
            transition: transform 0.3s ease, color 0.3s ease;
        }
        .social-icon:hover {
            transform: translateY(-4px) scale(1.1);
            color: #c4b5fd; /* A brighter violet */
        }

        /* Animated Hero Orb */
        @keyframes rotate-y-axis {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        @keyframes rotate-x-axis {
            0% { transform: rotateX(10deg); }
            50% { transform: rotateX(-10deg); }
            100% { transform: rotateX(10deg); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        .hero-orb {
            transform-style: preserve-3d;
            animation: rotate-y-axis 40s linear infinite, rotate-x-axis 25s ease-in-out infinite;
        }
        .orb-core {
            animation: pulse 6s ease-in-out infinite;
        }
        .hero-orb .orb-ring {
            border-style: solid;
            border-width: 1px;
            transform-style: preserve-3d;
        }

        /* Glassmorphism Card Style */
        .glass-card {
            position: relative;
            background: rgba(15, 23, 42, 0.5); /* bg-slate-900/50 */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(51, 65, 85, 0.5); /* border-slate-700/50 */
            border-radius: 1rem; /* rounded-2xl */
            transition: border-color 0.4s ease, box-shadow 0.4s ease;
            overflow: hidden;
        }
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 1rem;
            border: 2px solid transparent;
            background: linear-gradient(120deg, transparent, rgba(129, 140, 248, 0.3), transparent) border-box;
            -webkit-mask: 
                linear-gradient(#fff 0 0) padding-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }
        .glass-card:hover {
            border-color: rgba(99, 102, 241, 0.5); /* indigo-500 */
            box-shadow: 0 8px 32px 0 rgba(99, 102, 241, 0.2);
        }
        .glass-card:hover::before {
            opacity: 1;
        }

        /* CTA Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            padding: 0.8rem 2.2rem;
            border-radius: 0.75rem; /* rounded-xl */
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border: 1px solid transparent;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #8b5cf6 0%, #c026d3 50%, #d946ef 100%);
            background-size: 200% auto;
            color: white;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3), 0 1px 2px rgba(0,0,0,0.2), inset 0 1px 1px rgba(255,255,255,0.2);
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .btn-primary:hover {
            background-position: right center;
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 10px 25px rgba(168, 85, 247, 0.4), 0 2px 4px rgba(0,0,0,0.2), inset 0 1px 1px rgba(255,255,255,0.2);
        }
        .btn-secondary {
            background-color: rgba(30, 41, 59, 0.3);
            border-color: #475569;
            color: #e2e8f0;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: inset 0 1px 1px rgba(255,255,255,0.05);
        }
        .btn-secondary:hover {
            background-color: rgba(51, 65, 85, 0.5);
            border-color: #a78bfa;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(167, 139, 250, 0.15), inset 0 1px 1px rgba(255,255,255,0.05);
        }

        /* Experience Card Shine Effect */
        .experience-card {
            overflow: hidden;
        }
        .card-shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0) 45%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 55%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(20deg);
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        .experience-card:hover .card-shine {
            opacity: 1;
            animation: shine 2.5s infinite;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(20deg); }
            100% { transform: translateX(100%) rotate(20deg); }
        }
        
        /* Approach section lines */
        .approach-grid {
            position: relative;
        }
        @media (min-width: 640px) {
            .approach-grid::before {
                content: '';
                position: absolute;
                top: 50%;
                left: 12.5%;
                right: 12.5%;
                height: 2px;
                background: linear-gradient(to right, transparent, #4f46e5 20%, #4f46e5 80%, transparent);
                z-index: 0;
                transform: translateY(-50%);
                opacity: 0.3;
            }
        }
        .approach-card {
            position: relative;
            border: 1px solid #334155;
            transition: all 0.4s ease-in-out;
            min-height: 280px;
            z-index: 1;
        }
        @media (max-width: 640px) {
            .approach-card {
                min-height: auto;
            }
        }
        .approach-card .phase-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8rem;
            font-weight: 800;
            color: rgba(79, 70, 229, 0.05);
            z-index: 0;
            transition: all 0.4s ease;
        }
        .approach-card:hover .phase-number {
            color: rgba(139, 92, 246, 0.1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Typewriter Cursor */
        @keyframes blink {
            50% { opacity: 0; }
        }
        .cursor-blink {
            animation: blink 1s step-end infinite;
        }

        /* Skills Section card */
        .skill-card {
            position: relative;
            overflow: hidden;
            background-color: #1e293b; /* bg-slate-800 */
            border: 1px solid #334155; /* border-slate-700 */
            transition: all 0.4s ease-in-out;
        }
        .skill-card:hover {
            transform: translateY(-8px);
            border-color: rgba(236, 72, 153, 0.5); /* pink-500 with opacity */
            box-shadow: 0 10px 30px -10px rgba(236, 72, 153, 0.2);
        }
        .skill-card .glow-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 250%;
            height: 250%;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.15) 0%, transparent 40%);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            opacity: 0;
            pointer-events: none;
        }
        .skill-card:hover .glow-effect {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .skill-card .card-content {
            position: relative;
            z-index: 1;
        }

        /* For WhyChooseUs icon pulse on hover */
        .advantage-card:hover .icon-pulse {
            animation: soft-pulse-glow 2s infinite cubic-bezier(0.4, 0, 0.6, 1);
        }
        @keyframes soft-pulse-glow {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(129, 140, 248, 0.2);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 0 0 14px 5px rgba(129, 140, 248, 0.3);
            }
        }

        /* Testimonial Scroller */
        .testimonial-scroller {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            position: relative;
            -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
            mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        }
        .testimonial-track {
            display: flex;
            width: fit-content;
            animation: scroll 60s linear infinite;
        }
        .testimonial-scroller:hover .testimonial-track {
            animation-play-state: paused;
        }
        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(calc(-100% / 2)); }
        }
        .testimonial-slide {
            width: 380px; /* Card width */
            margin: 0 1rem; /* Space between cards */
            flex-shrink: 0;
        }

        /* Contact Card */
        .contact-card {
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(51, 65, 85, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }
        .contact-card:hover {
            transform: translateY(-10px);
            border-color: #a78bfa;
            box-shadow: 0 20px 40px -15px rgba(167, 139, 250, 0.2);
        }
        
        /* Animated World Icon */
        @keyframes orbit {
            from { stroke-dashoffset: 0; }
            to { stroke-dashoffset: -1000; }
        }
        .world-icon-orbit {
            animation: orbit 60s linear infinite;
        }
        
        /* AI Brain Animation */
        .ai-brain-container {
            perspective: 800px;
        }
        .ai-brain-core {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #a78bfa 0%, #6366f1 100%);
            transform-style: preserve-3d;
            animation: brain-pulse 4s ease-in-out infinite;
            box-shadow: 0 0 20px #a78bfa, 0 0 40px #6366f1;
        }
        .ai-brain-spark {
            position: absolute;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            background: radial-gradient(circle, rgba(167, 139, 250, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: spark-pulse 2s ease-in-out infinite alternate;
        }
        .ai-brain-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            border: 1px solid rgba(167, 139, 250, 0.3);
            border-radius: 50%;
            transform-style: preserve-3d;
            animation: orbit-rotate 12s linear infinite;
            animation-delay: calc(var(--i) * -3s);
        }
        .ai-brain-orbit::before {
            content: '';
            position: absolute;
            top: -4px;
            left: 50%;
            width: 8px;
            height: 8px;
            background-color: #c4b5fd;
            border-radius: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 8px #c4b5fd;
        }

        @keyframes brain-pulse {
            0%, 100% { transform: scale3d(1, 1, 1); }
            50% { transform: scale3d(1.05, 1.05, 1.05); }
        }
        @keyframes spark-pulse {
            from { opacity: 0.5; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1.1); }
        }
        @keyframes orbit-rotate {
            0% { transform: translate(-50%, -50%) rotateY(0deg) rotateX(70deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateY(360deg) rotateX(70deg) rotateZ(360deg); }
        }

        /* Tech Showcase Card */
        .tech-card {
            perspective: 1000px;
        }
        .tech-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .tech-card:hover .tech-card-inner {
            transform: rotateY(180deg);
        }
        .tech-card-front, .tech-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 0.75rem; /* rounded-lg */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            text-align: center;
        }
        .tech-card-back {
            transform: rotateY(180deg);
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .particle:nth-child(n+11) {
                display: none;
            }
            .hero-orb-container {
                animation: float 8s ease-in-out infinite;
            }
             .hero-orb-container .hero-orb {
                animation: none; /* Disable 3D rotation */
            }
            .hero-orb-container .orb-core {
                width: 180px;
                height: 180px;
            }
             .hero-orb-container .orb-ring {
                border-width: 1px;
            }
            .testimonial-slide {
                width: 80vw;
                max-width: 340px;
            }
            .testimonial-track {
                animation-duration: 45s;
            }
        }
    </style>
